<link rel="stylesheet" type="text/css" ng-href="public/css/diner/search.css">
<link rel="stylesheet" type="text/css" ng-href="public/css/diner/restaurant-card.css">
<ng-include src="'public/app/diner/header.tpl.html'"></ng-include>

<div id="search">
  <div id="search-bar-wrap">
    <ng-include src="'public/app/diner/search-bar.tpl.html'"></ng-include>
  </div>

  <div id="search-results">
    <div id="results-header">
      <h3>{{searchResults.length}} restaurants available to seat a party of {{searchParams.party_size}} around {{searchParams.time | humanTime}} on {{searchParams.date | humanDate : 'full'}}</h3>
    </div>
    <div ng-if="searchParams.cuisine">
      <h4>Cuisine Filter: {{searchParams.cuisine}}</h4>
    </div>

  <div class="restaurant" ng-repeat="restaurant in searchResults">
    <ng-include src="'public/app/diner/restaurant-card.tpl.html'"></ng-include>
  </div>
</div>
